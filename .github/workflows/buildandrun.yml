name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main  # Déclenche l'action sur les push vers la branche 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout le code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Installer Node.js et dépendances
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Spécifie la version de Node.js à utiliser

    - name: Install dependencies
      run: |
        npm install

    # 3. Build de l'application Vue.js
    - name: Build the Vue.js app
      run: |
        npm run build  # Assurez-vous que votre script 'build' est défini dans package.json

    # 4. Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 5. Cache Docker layers pour accélérer les builds
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: ~/.cache/docker
        key: ${{ runner.os }}-build-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-build-

    # 6. Login à Docker Hub
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 7. Build et push de l'image Docker
    - name: Build and push Docker image
      run: |
        docker build -t username/vuejs-app:latest .
        docker push username/vuejs-app:latest
